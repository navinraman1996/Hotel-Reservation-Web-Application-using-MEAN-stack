
<title> Hotel Reservation Form </title>





<div class="hotel_reserve_box">
    <h3> Hotel Reservation Form </h3><br>
    <form >
        <div class="form-group">
            <label>Room/Suite Type</label>
            <select class="form-control" id="room_type"  [formControl]="room_type">
                <option value="0" selected>Select Room/Suite </option>
                <option value="1"> Standard - 1000$ </option>
                <option value="2"> Deluxe- 1200$ </option>
                <option value="3"> Superior Deluxe -1300$ </option>
                <option value="4"> Premier Deluxe -1500$ </option>
                <option value="5"> Executive Suite- 2000$ </option>
                <option value="6"> Junior Suite-800$ </option>
                <option value="7"> Honeymoon Suite- 5000$ </option>
            </select>
        </div>
        <div class="form-group">
            <label>Number of room/suite</label>
            <select class="form-control" id="room_number" [formControl]="room_number">
                <option value="0"> 0 </option>
                <option value="1"> 1 </option>
                <option value="2"> 2 </option>
                <option value="3"> 3 </option>
                <option value="4"> 4 </option>
                <option value="5"> 5 </option>
                <option value="6"> 6 </option>
                <option value="7"> 7 </option>
            </select>
        </div>
        <div class="form-group">
            <label>Number of persons</label>
            <select class="form-control" id="person_number" [formControl]="person_number">
                <option value="0"> 0 </option>
                <option value="1"> 1 </option>
                <option value="2"> 2 </option>
                <option value="3"> 3 </option>
                <option value="4"> 4 </option>
                <option value="5"> 5 </option>
                <option value="6"> 6 </option>
                <option value="7"> 7 </option>
            </select>
        </div>
        <div class="form-group">
            <label>Number of children</label>
            <select class="form-control" id="child_number" [formControl]="child_number">
                <option value="0"> 0 </option>
                <option value="1"> 1 </option>
                <option value="2"> 2 </option>
                <option value="3"> 3 </option>
                <option value="4"> 4 </option>
                <option value="5"> 5 </option>
                <option value="6"> 6 </option>
                <option value="7"> 7 </option>
            </select>
        </div>
        <div class="form-group">
            <label>Restaurant facilities?</label>
            <select class="form-control" id="res_facilities" [formControl]="res_facilities">
                <option value="0" selected> Do you want restaurant facilities? </option>
                <option value="2"> Yes </option>
                <option value="0"> No </option>
            </select>
        </div><br>
        <button routerLink="/booking">Confirm payment</button>
    </form>
</div>
